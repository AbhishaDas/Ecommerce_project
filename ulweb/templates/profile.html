{% extends "base.html" %}
{% load static %}

{% block title %}
<h1 class="text-center mb-4">Edit Profile</h1>
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="edit" class="btn">Edit</button>
    <button type="submit" name="save" class="btn">Save</button>
</form>
{% endblock content %}
