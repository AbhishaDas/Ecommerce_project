{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>urbanelegance</title>
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
    /// some script
    </script>
    <style>
        .btn {
            background-color: #df9f57; /* Change this to your desired background color */
            color: #ffffff; /* Change this to your desired text color */
            }

        .btn:hover {
            background-color: #e2b97ad5; /* Change this to your desired hover background color */
            color: #ffffff; /* Change this to your desired hover text color */
            }

        .jumbotron-sale {
            background-image: url('/static/images/midbanner.jpg');
            background-size: cover;
            color: white;
            padding: 2rem;
            height: 600px;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            }
    </style>
</head>
<body>
    <header class="section-header">
        <section class="header-main border-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-2 col-md-3 col-6">
                        <a href="{% url 'home' %}" class="brand-wrap">
                            <img class="logo" src="{% static 'images/logo.png' %}">
                        </a> <!-- brand-wrap.// -->
                    </div>
                    <div class="col-lg col-sm col-md col-6 flex-grow-0">
                        <div class="category-wrap dropdown d-inline-block float-right">
                            <a href="{% url 'home' %}" class="btn ">Home</a>
                        </div>  <!-- category-wrap.// -->
                    </div> <!-- col.// -->
                    <a href="{% url 'store' %}" class="btn ">Store</a>
                    <div class="col-lg col-md-6 col-sm-12 col">
                        <form action="#" class="search">
                            <div class="input-group w-100">
                                <input type="text" class="form-control" style="width:60%;" placeholder="Search">
                                <div class="input-group-append">
                                    <button class="btn" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form> <!-- search-wrap .end// -->
                    </div> <!-- col.// -->
                    <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                        <div class="d-flex justify-content-end mb-3 mb-lg-0">
                            <a href="{% url 'wishlist' %}" class="widget-header pl-3 ml-3">
                                <div class="icon icon-sm rounded-circle border"><i class="fa fa-heart"></i></div>
                            </a>
                            <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                                <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                                <span class="badge badge-pill badge-danger notify">0</span>
                            </a>
                            <a href="{% url 'profile' %}" class="widget-header pl-3 ml-3">
                                <div class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></div>
                            </a>
                        </div> <!-- widgets-wrap.// -->
                    </div> <!-- col.// -->
                </div> <!-- row.// -->
            </div> <!-- container.// -->
        </section> <!-- header-main .// -->
    </header> <!-- section-header.// -->

    {% block content %}
    {% endblock content %}

    <footer class="section-footer border-top">
        <div class="container">
            <section class="footer-bottom border-top row">
                <div class="col-md-2">
                    <p class="text-muted"> &copy 2024 Urban Elegance </p>
                </div>
                <div class="col-md-8 text-md-center">
                    <span class="px-2">urbanelegance@gmail.com</span>
                    <span class="px-2">+123 456 7890</span>
                    <span class="px-2">Street name 123, Avenue abc</span>
                </div>
                <div class="col-md-2 text-md-right text-muted">
                    <i class="fab fa-lg fa-cc-visa"></i>
                    <i class="fab fa-lg fa-cc-paypal"></i>
                    <i class="fab fa-lg fa-cc-mastercard"></i>
                </div>
            </section>
        </div><!-- //container -->
    </footer>
    <!-- ========================= FOOTER END // ========================= -->
</body>
</html>
